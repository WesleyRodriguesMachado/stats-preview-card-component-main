<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="card-container">
    <div class="card-information">
      <h1 class="card-slogan">Get insights that help your business grow.</h1>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>

    <ul>
     <li class="info">
      <p class="counter">10k+</p>
      <span class="counter-type">companies</span>
     </li>
     <li class="info">
      <p class="counter">314+</p>
      <span class="counter-type">templates</span>
     </li>
     <li class="info">
      <p class="counter">12m</p>
      <span class="counter-type">queries</span>
     </li>
    </ul>

    <div class="card-image">
      <img src="./images/image-header-desktop.jpg" alt="pessoas trabalhando" class="image-card">
    </div>
  </main>
  
  
</body>
</html>
